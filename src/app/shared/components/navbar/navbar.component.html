<nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20">

    <div class="flex items-center justify-start flex-shrink-0">
      <a class="text-2xl font-bold text-slate-900 tracking-tight no-underline" routerLink="/">
        <span class="text-red-600">Rental</span>App
      </a>
      <div *ngIf="showSearchBar" class="lg:hidden ml-2">
        <button (click)="openMobileSearch()" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100">
          <i class="bi bi-search text-slate-600"></i>
        </button>
      </div>
    </div>

    <div class="hidden lg:flex justify-center px-4">
        <div *ngIf="showSearchBar" class="w-full max-w-2xl">
            <app-search-bar></app-search-bar>
        </div>
    </div>

    <div class="flex items-center justify-end gap-3 flex-shrink-0">
      <div class="hidden md:block">
        <button class="flex items-center gap-2 bg-red-600 text-white font-semibold px-5 py-2.5 rounded-full hover:bg-red-700 transition-colors shadow-sm" (click)="handleListItemClick()">
          <i class="bi bi-plus-circle"></i>
          <span>List an item</span>
        </button>
      </div>

      <a routerLink="/my-wishlist" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 transition-colors no-underline" title="Wishlist">
        <i class="bi bi-heart text-xl text-slate-600"></i>
      </a>

      <div class="relative notification-container">
        <button (click)="toggleNotificationPopover($event)" class="relative flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 transition-colors no-underline" title="Notifications">
          <i class="bi bi-bell text-xl text-slate-600"></i>
          <span *ngIf="(notificationService.unreadCount$ | async)! > 0" class="absolute top-1.5 right-1.5 flex h-2.5 w-2.5">
            <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-red-500"></span>
          </span>
        </button>
        <div *ngIf="isNotificationPopoverOpen" class="animate-fade-in">
          <app-notification-popover (close)="isNotificationPopoverOpen = false"></app-notification-popover>
        </div>
      </div>

      <div class="ml-2">
        <ng-container *ngIf="!authService.isLoggedIn(); else loggedInBlock">
          <button class="px-5 py-2.5 rounded-full bg-slate-100 text-slate-800 font-semibold text-sm hover:bg-slate-200 transition-colors" routerLink="/auth/login">
            Login
          </button>
        </ng-container>
        <ng-template #loggedInBlock>
          <div class="relative group">
            <button class="flex items-center justify-center w-10 h-10 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
              <img [src]="profilePic ? 'https://p2prental.runasp.net' + profilePic : 'assets/constant/empty-user-profilepic.webp'"
                   alt="Profile" class="w-full h-full rounded-full object-cover" />
            </button>
            <div class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-2xl border border-slate-200 p-2 z-50 hidden group-hover:block animate-fade-in">
              <div class="px-3 py-2">
                <p class="text-sm font-semibold text-slate-900 truncate">{{ userfullname }}</p>
                <p class="text-xs text-slate-500">Welcome back!</p>
              </div>
              <hr class="border-slate-200 my-1" />
              <div class="space-y-1">
                <a routerLink="/user-dashboard" class="flex items-center gap-3 px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-red-600 rounded-lg no-underline transition-colors">
                  <i class="bi bi-speedometer2 w-5 text-center"></i> Dashboard
                </a>
                <a routerLink="/profile" class="flex items-center gap-3 px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-red-600 rounded-lg no-underline transition-colors">
                  <i class="bi bi-person-circle w-5 text-center"></i> My Profile
                </a>
                <a routerLink="/my-bookings" class="flex items-center gap-3 px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-red-600 rounded-lg no-underline transition-colors">
                  <i class="bi bi-calendar-check w-5 text-center"></i> My Bookings
                </a>
                <a routerLink="/my-items" class="flex items-center gap-3 px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-red-600 rounded-lg no-underline transition-colors">
                  <i class="bi bi-card-list w-5 text-center"></i> My Items
                </a>
                <a routerLink="/wallet" class="flex items-center gap-3 px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-red-600 rounded-lg no-underline transition-colors">
                  <i class="bi bi-currency-dollar w-5 text-center"></i> My Wallet
                </a>
                <a routerLink="/payment-history" class="flex items-center gap-3 px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-red-600 rounded-lg no-underline transition-colors">
                  <i class="bi bi-receipt w-5 text-center"></i> Payment History
                </a>
              </div>
              <hr class="border-slate-200 my-1" />
              <button (click)="logout()" class="flex items-center gap-3 w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg no-underline transition-colors">
                <i class="bi bi-box-arrow-right w-5 text-center"></i> Logout
              </button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
<app-search-bar
  *ngIf="isMobileSearchVisible"
  [isMobileSearchActive]="true"
  (closeMobileSearch)="closeMobileSearch()">
</app-search-bar>
