<!-- 
  Modern "Rent Your Item" Form using Tailwind CSS
  This template provides a clean, responsive, and user-friendly form layout.
-->
<div class="bg-gray-50 min-h-screen p-4 sm:p-6 lg:p-8">
  <div class="max-w-3xl mx-auto">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">List Your Item</h1>
      <p class="mt-1 text-sm text-gray-500">Fill out the details below to make your item available for rent.</p>
    </header>

    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-xl p-6 sm:p-8">
      <form [formGroup]="productForm" (ngSubmit)="submitForm()">
        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          
          <!-- Product Name -->
          <div class="sm:col-span-3">
            <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Product Name</label>
            <div class="mt-2">
              <input type="text" formControlName="name" id="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" placeholder="e.g., Canon EOS R5 Camera">
            </div>
            <p class="mt-2 text-sm text-red-600" *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
              Product name is required.
            </p>
          </div>

          <!-- Location -->
          <div class="sm:col-span-3">
            <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
            <div class="mt-2">
              <input type="text" formControlName="location" id="location" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" placeholder="e.g., City, State">
            </div>
            <p class="mt-2 text-sm text-red-600" *ngIf="productForm.get('location')?.touched && productForm.get('location')?.invalid">
              Location is required.
            </p>
          </div>

          <!-- Price -->
          <div class="sm:col-span-3">
            <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price / Day (INR)</label>
            <div class="mt-2">
              <input type="number" formControlName="price" id="price" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" placeholder="Enter rental price">
            </div>
             <p class="mt-2 text-sm text-red-600" *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
              A valid price is required.
            </p>
          </div>

          <!-- Category -->
          <div class="sm:col-span-3">
            <label for="category" class="block text-sm font-medium leading-6 text-gray-900">Category</label>
            <div class="mt-2">
              <select id="category" formControlName="categoryId" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                <option value="" disabled selected>Select a category</option>
                <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
              </select>
            </div>
            <p class="mt-2 text-sm text-red-600" *ngIf="productForm.get('categoryId')?.touched && productForm.get('categoryId')?.invalid">
              Please select a category.
            </p>
          </div>

          <!-- Description -->
          <div class="col-span-full">
            <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
            <div class="mt-2">
              <textarea id="description" formControlName="description" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6" placeholder="Describe your item in detail."></textarea>
            </div>
          </div>
          
          <!-- Image Upload -->
          <div class="col-span-full">
            <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Product Image</label>
            <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
              <div class="text-center">
                <img *ngIf="imagePreview" [src]="imagePreview" class="mx-auto h-48 w-auto rounded-md mb-4" alt="Image Preview"/>
                <svg *ngIf="!imagePreview" class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                </svg>
                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                  <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-blue-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-600 focus-within:ring-offset-2 hover:text-blue-500">
                    <span>Upload a file</span>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="onImageChange($event)">
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
              </div>
            </div>
             <p class="mt-2 text-sm text-red-600" *ngIf="productForm.get('image')?.touched && productForm.get('image')?.invalid">
              An image is required.
            </p>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 flex items-center justify-end gap-x-6">
          <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
          <button type="submit" class="inline-flex justify-center rounded-md bg-blue-600 px-5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600" [disabled]="isSubmitting || productForm.invalid">
            <!-- Loading Spinner -->
            <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ isSubmitting ? 'Submitting...' : 'Submit Product' }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
