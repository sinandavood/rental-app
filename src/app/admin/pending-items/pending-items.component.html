  <div *ngIf="pendingItems.length === 0" class="no-items-text">No pending items.</div>

  <div *ngFor="let item of pendingItems" class="card modern-card my-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="'https://p2prental.runasp.net' + item.image" alt="{{ item.name }}" class="img-fluid modern-image"
          width="350" height="350" />
      </div>
      <div class="col-md-8">
        <div class="card-body modern-card-body">
          <h5 class="card-title modern-card-title">{{ item.name }}</h5>
          <p class="card-text modern-card-text"><strong>Category:</strong> {{ item.categoryName }}</p>
          <p class="card-text modern-card-text"><strong>Owner:</strong> {{ item.ownerName }}</p>
          <p class="card-text modern-card-text"><strong>Location:</strong> {{ item.location }}</p>
          <p class="card-text modern-card-text price"><strong>Price:</strong> â‚¹{{ item.price }}</p>
          <button class="btn modern-btn modern-btn-success" (click)="approveItem(item.id)">
            âœ… Approve
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
