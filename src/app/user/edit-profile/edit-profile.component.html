<!-- 
  Modern Edit Profile Form using Tailwind CSS
  This template provides a clean, responsive, and user-friendly form for updating profile information.
-->
<div class="bg-gray-50 min-h-screen p-4 sm:p-6 lg:p-8">
  <div class="max-w-2xl mx-auto">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Edit Profile</h1>
      <p class="mt-1 text-sm text-gray-500">Update your personal information and profile picture.</p>
    </header>

    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-xl p-6 sm:p-8">
      
      <!-- Success or Error Messages -->
      <div *ngIf="successMessage" class="mb-4 rounded-md bg-green-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-green-800">{{ successMessage }}</p>
          </div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="mb-4 rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="space-y-8">
          
          <!-- Profile Picture Section -->
          <div>
            <label class="block text-sm font-medium leading-6 text-gray-900">Profile Picture</label>
            <div class="mt-2 flex items-center gap-x-3">
              <img [src]="profilePic ? 'https://p2prental.runasp.net' + profilePic : 'assets/constant/empty-user-profilepic.webp'" 
                   alt="Profile Preview" 
                   class="h-24 w-24 rounded-full object-cover ring-2 ring-gray-200">
              <div class="flex flex-col gap-2">
                <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
                <button type="button" (click)="fileInput.click()" class="rounded-md bg-white px-3 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                  Change
                </button>
                <button type="button" (click)="removeImage()" *ngIf="imagePreview || selectedFile" class="rounded-md bg-red-50 px-3 py-1.5 text-sm font-semibold text-red-600 shadow-sm hover:bg-red-100">
                  Remove
                </button>
              </div>
            </div>
          </div>

          <!-- Form Fields -->
          <div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">
            <!-- Full Name -->
            <div class="sm:col-span-full">
              <label for="fullName" class="block text-sm font-medium leading-6 text-gray-900">Full Name</label>
              <div class="mt-2">
                <input type="text" formControlName="fullName" id="fullName" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                <p *ngIf="getError('fullName')" class="mt-2 text-sm text-red-600">{{ getError('fullName') }}</p>
              </div>
            </div>

            <!-- Email -->
            <div class="sm:col-span-full">
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
              <div class="mt-2">
                <input type="email" formControlName="email" id="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                <p *ngIf="getError('email')" class="mt-2 text-sm text-red-600">{{ getError('email') }}</p>
              </div>
            </div>

            <!-- Phone Number -->
            <div class="sm:col-span-full">
              <label for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
              <div class="mt-2">
                <input type="text" formControlName="phoneNumber" id="phoneNumber" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                <p *ngIf="getError('phoneNumber')" class="mt-2 text-sm text-red-600">{{ getError('phoneNumber') }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex items-center justify-end gap-x-6 border-t border-gray-900/10 pt-6">
          <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
          <button type="submit" class="inline-flex justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600" [disabled]="isSubmitting">
            <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ isSubmitting ? 'Saving...' : 'Save Changes' }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
