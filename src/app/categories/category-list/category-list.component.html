<section class="container my-5">
  <h2 class="text-center mb-4 text-primary">Filter by Category</h2>

  <div class="row justify-content-center g-3">
    <div class="col-auto" *ngFor="let cat of categoryService.list">
      <button
        class="btn btn-outline-primary d-flex align-items-center gap-2 px-3 py-2 rounded-pill shadow-sm"
        (click)="onCategorySelect(cat.name)"
      >
        <i class="bi bi-tag"></i> <!-- Bootstrap icon example -->
        <span>{{ cat.name }}</span>
      </button>
    </div>
  </div>

  <div *ngIf="categoryService.list.length === 0" class="text-center text-muted mt-4">
    No categories found.
  </div>
</section>
