<div class="search-section d-flex justify-content-center align-items-center"
  [ngStyle]="{ 'background-image': 'url(assets/images/bg-orginal.jpg)' }"
  style="height: 80vh; background-size: cover; background-position: center;">
  <form (ngSubmit)="onSearch()" class="w-50">
    <div class="input-group rounded-pill overflow-hidden shadow p-4 bg-white">

      <input type="text" class="form-control border-0" placeholder="Search for products..." [(ngModel)]="searchKeyword"
        name="keyword" aria-label="Search keyword" />
      <select class="form-select border-0" [(ngModel)]="selectedLocation" name="location" aria-label="Select location">
        <option value="" disabled>Select location</option>
        <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
      </select>

      <button type="submit" class="btn btn-danger d-flex align-items-center px-4 rounded-pill">
        <img src="assets/images/search-white.svg" alt="Search" style="width: 20px; height: 20px;" />
      </button>
    </div>
  </form>
</div>

<app-category-list></app-category-list>
<app-product-list [limit]="8"></app-product-list>

<!-- Rent an Item Button -->
<div class="rent-button-container">
  <button class="btn btn-danger btn-lg shadow" [routerLink]="'/add-product'">
    <i class="bi bi-plus-circle me-2"></i> Rent an Item
  </button>
</div>



<!-- Features Section -->
<section class="features-section py-5 bg-light">
  <div class="container">
    <div class="row text-center">

      <!-- 24/7 Customer Support -->
      <div class="col-md-3 mb-4">
        <div class="feature-box p-3 border rounded bg-white h-100 shadow-sm">
          <img src="assets/images/support.png" alt="Customer Support" class="mb-3" style="width: 48px;" />
          <h5>24/7 Support</h5>
          <p>We are here to help you anytime.</p>
        </div>
      </div>

      <!-- Money-Back Guarantee -->
      <div class="col-md-3 mb-4">
        <div class="feature-box p-3 border rounded bg-white h-100 shadow-sm">
          <img src="assets/images/gaurentee.png" alt="Money-Back Guarantee" class="mb-3" style="width: 48px;" />
          <h5>Money-Back Guarantee</h5>
          <p>Full refund within 7 days.</p>
        </div>
      </div>

      <!-- Fast Delivery -->
      <div class="col-md-3 mb-4">
        <div class="feature-box p-3 border rounded bg-white h-100 shadow-sm">
          <img src="assets/images/fast-delivery.png" alt="Fast Delivery" class="mb-3" style="width: 48px;" />
          <h5>Fast Delivery</h5>
          <p>Quick and safe shipping to your door.</p>
        </div>
      </div>

      <!-- Trusted by Many -->
      <div class="col-md-3 mb-4">
        <div class="feature-box p-3 border rounded bg-white h-100 shadow-sm">
          <img src="assets/images/customers.png" alt="Trusted Customers" class="mb-3" style="width: 48px;" />
          <h5>Trusted by 10K+ Customers</h5>
          <p>We care about your trust and safety.</p>
        </div>
      </div>

    </div>
  </div>
</section>
