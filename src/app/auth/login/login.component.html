<div class="login-container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="login-card p-4 shadow-sm bg-white rounded">
      <h2 class="text-center mb-1">Log in</h2>
      <p class="text-center text-muted mb-4">Enter your details below</p>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Email or Phone -->
        <div class="mb-3">
          <label for="emailOrPhone" class="form-label">Email or Phone Number</label>
          <input
            id="emailOrPhone"
            class="form-control"
            formControlName="emailOrPhone"
            placeholder="you@example.com or +91 9876543210"
            type="text"
            required
          />
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            class="form-control"
            formControlName="password"
            type="password"
            placeholder="Your password"
            required
          />
        </div>
  
        <!-- Forgot Password Link -->
        <div class="text-end mb-3">
          <a href="/forgot-password" class="text-primary small">Forgot password?</a>
        </div>
  
        <!-- Login Button -->
        <button type="submit" class="btn btn-danger w-100" [disabled]="!loginForm.valid">
          Log In
        </button>
      </form>
  
      <!-- Sign Up Link -->
      <p class="text-center mt-3 small text-muted">
        Donâ€™t have an account?
        <a href="/register" class="text-danger fw-bold">Sign up</a>
      </p>
    </div>
  </div>
